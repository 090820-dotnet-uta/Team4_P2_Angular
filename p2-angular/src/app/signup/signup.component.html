<p>signup works!</p>

<div>
  <form [formGroup]="signUpForm" novalidate>
    <input formControlName="userName" type="text" name="userName" />
    <input formControlName="password" type="password" name="password" />

    <select id="inputType" class="form-control" formControlName="role">
      <option>Student</option>
      <option>Teacher</option>
      <option>Admin</option>
    </select>
    <button type="submit" (click)="onSubmit()">Sign up</button>
  </form>


</div>
